sudo: required
language: go

go:
- 1.13.x

script:
- make dist
- ./ci/hashgen.sh

deploy:
  provider: releases
  api_key:
    secure: 
  prerelease: false
  overwrite: true
  file: 
  - bin/k3sup
  - bin/k3sup-arm64
  - bin/k3sup-armhf
  - bin/k3sup-darwin
  - bin/k3sup.exe
  - bin/k3sup.sha256
  - bin/k3sup-arm64.sha256
  - bin/k3sup-armhf.sha256
  - bin/k3sup-darwin.sha256
  - bin/k3sup.exe.sha256

  skip_cleanup: true
  on:
    tags: true

env:
- GO111MODULE=on
